<h1>Anonymous Notes</h1>
<form (submit)="onSubmit()">
  <p>
    Note:
    <input type="text" name="note" [(ngModel)]="newNote.note" #note='ngModel'>
    <input type="submit" name="" id="" value="Add Note">
  </p>
</form>
<div class="notes" *ngFor="let note of notes">
  <p>{{note.note}}</p>
  <p>{{note.createdAt | date:'longDate'}} {{note.createdAt | date:'shortTime'}}</p>
</div>
